  <script>

    const senha = 1234

 <script>


    let preçoDoProduto = 25
    const estoque = 1000
    const porcentagemDoDesconto = 10

    const usuario = prompt('Qual seu nome?')
    const produto = prompt('Qual produto deseja comprar?')

    const quantosProdutos = Number(prompt('Quantos produtos deseja comprar?'))

    if (quantosProdutos <= estoque) {

      preçoDoProduto = preçoDoProduto * quantosProdutos

      if (preçoDoProduto >= 100) {

        desconto = (preçoDoProduto * porcentagemDoDesconto) / 100

        preçoDoProduto = preçoDoProduto - desconto

      }

    } else ('O produto não contem estoque')

    console.log(`Nome do cliente: ${usuario} |Nome do produto: ${produto} |Quantidade comprada: ${quantosProdutos} |Valor total ${preçoDoProduto}`)


  </script>
