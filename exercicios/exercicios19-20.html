<script>
    const nomeUsuario = prompt("Qual seu nome:");

    const pecasDisponiveis = [
      { nome: "pastilha de freio", preco: 150 },
      { nome: "oleo do motor", preco: 90 },
      { nome: "filtro de ar", preco: 60 },
      { nome: "bateria", preco: 350 }
    ];

    console.log("Peças disponíveis:");
    pecasDisponiveis.forEach(p => {
      console.log(`${p.nome} - R$${p.preco}`);
    });

    const escolha = prompt("Qual peça deseja comprar:").toLowerCase();

    function peca(nomeUsuario, escolha) {
      console.log(`Olá ${nomeUsuario}`);

      const escolhaPeca = pecasDisponiveis.find(p => p.nome === escolha);

      if (escolhaPeca) {
        const unidades = Number(prompt("Quantas unidades você quer comprar?"));
        const resultadoUnidades = unidades * escolhaPeca.preco;

        console.log(`Valor total dos produtos comprados: R$${resultadoUnidades}`);

        if (unidades > 2) {
          const desconto = (resultadoUnidades * 10) / 100;
          const resultado = resultadoUnidades - desconto;

          console.log(`Valor com desconto: R$${resultado}`);
        }

      } else {
        console.log("Peça não encontrada!");
      }
    }

    peca(nomeUsuario, escolha);
  </script>
