<script>

  const nome = prompt('Digite seu nome:')
  const numero1 = Number(prompt('Digite sua primeira nota:'))
  const numero2 = Number(prompt('Digite sua segunda nota:'))

  let resultado = (numero1 + numero2) / 2

  if (resultado < 5) {
    console.log(`Olá ${nome}, sua média é ${resultado.toFixed(2)}. Você está reprovado.`)
  } else if (resultado >= 5 && resultado < 7) {
    console.log(`Olá ${nome}, sua média é ${resultado.toFixed(2)}. Você está de recuperação.`)
  } else if (resultado >= 7) {
    console.log(`Olá ${nome}, sua média é ${resultado.toFixed(2)}. Você está aprovado!`)
  }
</script>
