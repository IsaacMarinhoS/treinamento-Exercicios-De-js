<script>


    const nomeProduto = "feijão"
    const preço = 12
    let estoque = 2


    let resposta = prompt('Deseja adicionar mais estoque? (sim/não)')

    if (resposta === "sim") {

        let adicionarestoque = prompt('quanto de estoque você quer colocar:')

        estoque = estoque + Number(adicionarestoque)

    }

    console.log(`Produto: ${nomeProduto} | Preço: R$${preço} | Estoque atual: ${estoque}`)

</script>


<script>
