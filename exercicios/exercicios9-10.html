<script>
    const nomeProduto = prompt('Digite o nome do produto que você quer armazenar?')
    const preço = Number(prompt('Digite o preço do produto que você quer armazenar?'))
    let quantidadeAtualEstoque = Number(prompt('Qual a quantidade atual de produtos no estoque?'))

    let resposta = prompt("Você quer adicionar algum produto no estoque? (sim/não)")

    if (resposta === "sim") {
        let adicionarEstoque = Number(prompt("Quanto de estoque você deseja adicionar?"))
        quantidadeAtualEstoque = quantidadeAtualEstoque + adicionarEstoque
    }

    let valorTotalDoEstoque = quantidadeAtualEstoque * preço

    console.log(`Nome do produto: ${nomeProduto} | Preço unitário: ${preço} | Quantidade no estoque: ${quantidadeAtualEstoque} | Valor total do estoque: ${valorTotalDoEstoque.toFixed(2)}`)
</script>
