  <script>

    const cardapio = [
      { nome: "picanha", preco: 35.50, estoque: 40 },
      { nome: "batata frita", preco: 10, estoque: 30 },
      { nome: "pudin", preco: 15, estoque: 25 },
      { nome: "frango", preco: 20, estoque: 45 },
      { nome: "file de frango", preco: 40, estoque: 30 },
      { nome: "frango frito", preco: 30, estoque: 20 }
    ]

    const pedidos = []

    function mostrarCardapio() {

      console.log("---------- cardápio ----------")

      cardapio.forEach(p => { console.log(`${p.nome} - R$: ${p.preco}`) })

      console.log("------------------------------")

    }

    function processarPedido() {
      let precoTotal = 0;
      let continuar = "sim";

      while (continuar === "sim") {

        mostrarCardapio();

        const nomeDoPedido = prompt("Qual seu pedido?");
        const produto = cardapio.find(p => p.nome === nomeDoPedido);

        if (produto) {
          const quantidade = Number(prompt("Quantas unidades você deseja?"));

          if (quantidade <= produto.estoque) {
            const precoDoPedido = quantidade * produto.preco;
            precoTotal += precoDoPedido;


            produto.estoque -= quantidade;

            pedidos.push({
              nome: produto.nome,
              quantidade: quantidade,
              subtotal: precoDoPedido
            });

          }
          else {
            console.log("Quantidade solicitada maior do que o estoque disponível.");
          }
        } else {
          console.log("Produto não encontrado no cardápio.");
        }

        continuar = prompt("Deseja pedir mais algo? (sim/não)").toLowerCase();
      }

      console.log(`Pedido finalizado. Total a pagar: R$ ${precoTotal.toFixed(2)}`);
    }


    function mostrarResumoFinal() {
      console.log("---------- Resumo do Pedido ----------");
      pedidos.forEach(p => {
        console.log(`${p.quantidade}x ${p.nome} - Subtotal: R$ ${p.subtotal.toFixed(2)}`);
      });
    }

    mostrarCardapio()
    const nomeDoUsuario = prompt("Digite seu nome:")
    console.log(`Olá ${nomeDoUsuario}`)
    processarPedido()
    mostrarResumoFinal();


  </script>
